[sampling]
nreplicas = 2
nprocs_per_replica = 1 
kTstart = 1200.0
kTend = 1500.0
nsteps = 320 # Number of steps for sampling
RXtrial_frequency = 16
sample_frequency = 4
print_frequency = 4
reload = false
seed = 12345

[sampling.solver]
type = 'aenet'
path= '~/opt/aenet/bin/predict.x_serial'
base_input_dir = './baseinput'
perturb = 0.0
run_scheme = 'subprocess'
ignore_species = ["O"]
seed = 31415

[mlref]
nreplicas = 2
ndata = 10

[mlref.solver]
type = 'user'
function = 'mock.calc_energy'
perturb = 0.05

[train]
type = 'aenet'
base_input_dir = './aenet_train_input'
ignore_species = ["O"]
vac_map = []
restart = false

[train.exe_command]
generate = '~/opt/aenet/bin/generate.x_serial'
train = 'mpiexec -np 2 --oversubscribe ~/opt/aenet/bin/train.x_mpi'

